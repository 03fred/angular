<p>Atributos do livro</p>

<p>Paginas : {{ book.titulo | lowercase | camelCase}}</p>
<p>Paginas : {{ book.paginas | number }}</p>
<p>Preço : {{ book.preco | currency:'BRL' }}</p>
<p>Preço : {{ book.lancamento | date:'dd-MMM-yyyy' }}</p>
<p>{{ book | json }}</p>

<p>Livros</p>
<input type="text" #input />
<button (click)="transform()">teste</button>
<ul>
    <li *ngFor="let liv of books | filtroArray:input.value">
        {{liv}}
    </li>
</ul>
